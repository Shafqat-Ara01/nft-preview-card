<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <div class="card">
      <div class="img">
        <img src="/image-equilibrium.jpg" alt="equilibrium" width="250px" />
        <i class="fa-regular fa-eye eye"></i>
      </div>
      <div class="heading">
        <p>Equilibrium#3429</p>
      </div>
      <div class="paragraph">
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>
      <div class="content">
        <span class="sec-1"
          ><i class="fa-brands fa-ethereum"></i> 0.041ETH</span
        >
        <span class="sec-2">
          <i class="fa-solid fa-clock"></i> 3 days left</span
        >
      </div>
      <div class="divider"></div>
      <div class="creater">
        <span class="creation">Creation of</span>
        <span class="author">Shafqat Ara</span>
      </div>
